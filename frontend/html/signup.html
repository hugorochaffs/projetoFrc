<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required />
                <label id="labelNome" for="nome">Nickname</label>
            </div>

            <div class="label-float">
                <label id="labelUsuario" for="usuario">Themes</label>
            </div>

            
            <form id="checkboxThemes">
                <!-- Os checkboxes serÃ£o adicionados aqui dinamicamente -->
            </form>
            <form id="fCap">
            <div class="label-float">
                <label id="labelCapacidades" for="capacidades">Capacidades</label>
            </div>
                <div>
                    <center><div>
                <input type="radio" id="1" name="capacidades" value="1" checked="checked">
                    <label for="1">VIDEO+CHAT</label>
                </div></center>
                <center><div>
                <input type="radio" id="2" name="capacidades" value="2">
                    <label for="2">CHAT</label>
                </div></center>
                </div>
            </form>

            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required />
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required />
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>

</html>
