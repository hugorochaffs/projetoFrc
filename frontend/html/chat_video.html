<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat</title>
    <link rel="stylesheet" type="text/css" href="../css/chat_video.css">
</head>
<body>
    <h3 id="label-username">AGUARDE... CONECTANDO</h3>
    <div>
        <a href="./signin.html">SAIR</a>
        
    </div>
    <div class="main-grid-cointainer">
        <div id="video-container">
            <video id="local-video" style="float: left;" autoplay playsinline></video>
            <button id="btn-toggle-audio">Audio Mute</button>

        </div>

            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="../js/chat_video.js"></script>
</body>
