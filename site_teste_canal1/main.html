<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"
</head>
<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">JOIN ROOM</button>
    </div>
    <div class="main-grid-cointainer">
        <div id="video-container" >
            <video id="local-video" style="float: left;" autoplay playsinline></video>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video off</button>
        </div>
        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>
            <div><input id="msg"><button id="btn-send-msg">Send Messagem</button></div>
            <button id="btn-share-screen">Share Screen</button>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
