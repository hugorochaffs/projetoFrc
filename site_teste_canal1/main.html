<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css"
</head>
<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">JOIN ROOM</button>
    </div>
    <button id="btn-toggle-audio">Audio Mute</button>
    <button id="btn-toggle-video">Video off</button>
    <div class="main-grid-cointainer">
        <div class="row">
            <div class="col-8">
                <div id="video-container" class="leftside">
                    <video class="video" id="local-video" autoplay playsinline></video>
                </div>
            </div>
            <div class="col-4">
                <div id="chat" class="rightside">
                    <h3>CHAT</h3>
                    <div id="messages">
                        <ul id="message-list"></ul>
                    </div>
                    <div><input id="msg"><button id="btn-send-msg">Send Messagem</button></div>
                    <button id="btn-share-screen">Share Screen</button>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
